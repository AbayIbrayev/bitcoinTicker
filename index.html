<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Ticker</title>
</head>

<body>

  <h1>Bitcoin ticker</h1>

  <form action="/" method="post">
    <input type="number" name="amount" placeholder="Quantity">
    <span>from</span>
    <select name="crypto">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="LTC">Litecoin</option>
    </select>
    <span>to</span>
    <select name="fiat">
      <option value="USD">US Dollars</option>
      <option value="GBP">BG Pounds</option>
      <option value="EUR">EU Euros</option>
    </select>

    <button type="submit" name="button">Check</button>
  </form>
</body>

</html>
